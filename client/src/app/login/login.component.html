<div class="login-container">
  <mat-toolbar color="primary" [class.mat-elevation-z4]="true">
    <a mat-icon-button matTooltip="Home" href="http://localhost:4200/">
      <mat-icon>home</mat-icon>
    </a>
    <a mat-icon-button matTooltip="Sign up" href="http://localhost:4200/registration">
      <mat-icon>person_add</mat-icon>
    </a>
  </mat-toolbar>
  <mat-card class="login-form-container">
    <mat-card-header>
      <mat-card-title>Please login to continue</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="loginFrom" [formGroup]="loginFrom" #loginFormDirective="ngForm"
        (ngSubmit)="onSubmit(loginFrom.value, loginFormDirective)">
        <mat-form-field appearance="outline">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="user@example.com" formControlName="email" required>
          <mat-error *ngIf="loginFrom.get('email').invalid">{{getErrorMessage('email')}}</mat-error>
          <button mat-icon-button matPrefix disabled>
            <mat-icon>email</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <mat-error *ngIf="loginFrom.get('password').invalid">{{getErrorMessage('password')}}</mat-error>
          <button mat-icon-button matPrefix disabled>
            <mat-icon>lock</mat-icon>
          </button>
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" form="loginFrom"
        [disabled]="loginFrom.invalid">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
