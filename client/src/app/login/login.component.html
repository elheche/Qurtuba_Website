<div class="login-container">
  <mat-toolbar color="primary" [class.mat-elevation-z4]="true">
    <a mat-icon-button matTooltip="Home" href="/">
      <mat-icon class="material-icons-round">home</mat-icon>
    </a>
    <a mat-icon-button matTooltip="Sign up" href="/registration">
      <mat-icon class="material-icons-round">person_add</mat-icon>
    </a>
  </mat-toolbar>
  <mat-card class="login-form-container">
    <mat-card-header>
      <mat-card-title>Please login to continue</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="loginForm" [formGroup]="loginForm" #loginFormDirective="ngForm" (ngSubmit)="onSubmit(loginForm.value, loginFormDirective)">
        <mat-form-field appearance="outline">
          <mat-label>Enter your email</mat-label>
          <input matInput type="email" placeholder="user@example.com" formControlName="email" required />
          <mat-error *ngIf="loginForm.get('email').invalid">{{ getErrorMessage('loginForm', 'email') }}</mat-error>
          <button mat-icon-button matPrefix disabled>
            <mat-icon class="material-icons-round">email</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required maxlength="30" />
          <mat-error *ngIf="loginForm.get('password').invalid">{{ getErrorMessage('loginForm', 'password') }}</mat-error>
          <button mat-icon-button matPrefix disabled>
            <mat-icon class="material-icons-round">lock</mat-icon>
          </button>
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon class="material-icons-round">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" form="loginForm" [disabled]="loginForm.invalid">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
