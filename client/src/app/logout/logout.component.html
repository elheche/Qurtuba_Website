<div class="logout-container">
  <mat-toolbar color="primary" [class.mat-elevation-z4]="true">
    <a mat-icon-button matTooltip="Home" href="/">
      <mat-icon class="material-icons-round">home</mat-icon>
    </a>
    <a mat-icon-button matTooltip="Login" href="/login">
      <mat-icon class="material-icons-round">login</mat-icon>
    </a>
  </mat-toolbar>
  <mat-card class="logout-form-container">
    <mat-card-header>
      <mat-card-title>Logged out!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        You have successfully logged out of your account.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onClick()">Login again</button>
    </mat-card-actions>
  </mat-card>
</div>
